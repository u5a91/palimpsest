<p><img src="/images/pics/kyoko.png" alt="佐倉杏子"></p>
<p>なんか完成してみると思ったより収まり悪かったですね. ちゃんとラフの段階でツイッタにあげてどう見えるかみたいなの確認したほうがいい. あとやっぱり圧縮が苦手で, アオリなんだか横からなんだかよくわからん中途半端なポーズになってしまった気がします.</p>
<p>それと自分が描きたいのって少年漫画に出てくるようなダイナミックなポーズよりかは生活のなかにある, 靴を脱いだりだとか机に伏せたりだとか自転車を押したりだとか, 静かだけど動きのあるポーズな気がするな.</p> </article> </section> </div> <!-- 全文描画後に MathJax を走らせる --> <script type="module">window.MathJax={tex:{inlineMath:[["$","$"],["\\(","\\)"]],displayMath:[["$$","$$"],["\\[","\\]"]]},options:{skipHtmlTags:["script","noscript","style","textarea","pre","code"]}};</script> <footer> <div class="wrapper" style="text-align:center;"> <p>© 2025 宇佐</p> </div> </footer> </body></html>
